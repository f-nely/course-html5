<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Lists</title>
</head>
<body>
	<h1>Lists</h1>

	<h2>Unordered List</h2>

	<ul>
		<li>Ventilator</li>
		<li>Backpack</li>
		<li>Smart Tv</li>
	</ul>


	<h2>Ordered List</h2>
	<ol>
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ol>

	<h2>Description List</h2>
	<dl>
		<dt>Coffee</dt>
		<dd>- black hot drink</dd>
		<dt>Milk</dt>
		<dd>- white cold drink</dd>
	</dl>
</body>
</html>
