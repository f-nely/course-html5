<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário</title>
</head>
<body>
    <form method="GET">
        <fieldset>
            <legend>Informações Pessoais</legend>

            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required maxlength="5" autocomplete="off" placeholder="Type your name">

            <label for="password">Senha:</label>
            <input type="password" name="password" id="password">

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="email@email.com">

            <label for="img">Imagem:</label>
            <input type="file" name="imagem" id="img">

            <label for="url">URL:</label>
            <input type="url" name="site" id="url">

            <label for="search">Search:</label>
            <input type="search" name="search" id="search">

            <label for="tel">Telefone:</label>
            <input type="tel" name="telefone" id="tel">

            <label for="data">Data:</label>
            <input type="date" name="data" id="data" min="2000-12-31" max="2021-12-31">

            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora">

            <label for="mes-ano">Mês e ano:</label>
            <input type="month" name="mes-ano" id="mes-ano">

            <label for="week">Semana</label>
            <input type="week" name="week" id="week">

            <label for="data-e-hora">Data e hora</label>
            <input type="datetime-local" name="data-e-hora" id="data-e-hora">

            <input type="submit" value="Enviar" class="btn-enviar">
        </fieldset>
    </form>
</body>
</html>
